<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyRhytms</title>
  </head>
  <body>
    <canvas id="myCanvas" style="background-color: aquamarine"></canvas>
    <script src="track.js"></script>
    <script src="ball.js"></script>
    <script>
      const size = 500;
      myCanvas.width = size;
      myCanvas.height = size;
      const ctx = myCanvas.getContext("2d");

      const trackCenter = { x: size / 2, y: size / 2 };
      const trackRadius = 100;
      const ballRadius = 10;
      const ballSpeed = 0.01;

      const track = new Track(trackCenter, trackRadius);
      const ball = new Ball(track, ballRadius, ballSpeed);
      animate();

      function animate() {
        ctx.clearRect(0,0,size,size);
        track.draw(ctx);
        ball.move();
        ball.draw(ctx);
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
